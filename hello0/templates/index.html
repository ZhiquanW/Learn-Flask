<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ name }}'s website</title>
    </head>
    <body>
        <h2>
            {{ name }} watch list
        </h2>
        <p>{{ movies|length }} Titles</p>
        <ul>
            {% for movie in movies %}
                <li>{{ movie.title }} - {{ movie.year }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
